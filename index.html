<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Gizra</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', include the PDF print sheet -->
	<script>
		if (window.location.search.match(/print-pdf/gi)) {
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = 'css/print/pdf.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		}
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section id="transitions">
				<h2>Styles</h2>
				<p>
					Select transitions
					<br>
					<a href="?transition=none#/transitions">None</a> -
					<a href="?#/transitions">Default</a>
				</p>
			</section>

			<section data-background="https://cloud.githubusercontent.com/assets/125707/12090495/2b7bfe54-b2f8-11e5-9ddf-6e3885f44f4b.jpg">
				<div style="background-color: black; opacity: 0.75; padding: 20px;">
					<h3>Our accelerator is called</h3>
					<h2>Gizra-alpha</h2>
				</div>
			</section>

			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/12090683/b6d3ba86-b2f9-11e5-9f18-3561b4b43126.jpg" />

				<aside class="notes">
					By Default, an IT project will fail
				</aside>
			</section>

			<section data-background="http://www.bionetsa.com/uploads/3/6/2/3/3623525/7098366_orig.jpg">
			</section>

			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/12091049/b539aa3e-b2fc-11e5-9c5d-bfa461df4b9c.jpg" />
			</section>

			<section data-background="https://cloud.githubusercontent.com/assets/125707/12090366/f6591712-b2f6-11e5-907b-1765fd53251c.jpg">
			</section>


		</div>
		<!-- end slides -->

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

			// Parallax scrolling
			// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
			// parallaxBackgroundSize: '2100px 900px',

			// Optional libraries used to extend on reveal.js
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			}, {
				src: 'plugin/notes/notes.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			}]
		});
	</script>

</body>

</html>
